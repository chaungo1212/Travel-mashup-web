<!DOCTYPE html>
<html>

<body>
<form>

<input type="text" id = "osearch" name="origin" placeholder="Origin City">
<input type="text" id = "ocsearch" name="originc" placeholder="Origin Country">
<input type="text" id = "dsearch" name="destination" placeholder="Destination City">
<input type="text" id = "dcsearch" name="destinationc" placeholder="Destination Country">
<input type="text" id = "sdate" name="start" placeholder="Start Date (dd-mm-yyyy)">
<input type="text" id = "edate" name="end" placeholder="End Date (dd-mm-yyyy">
<input type="text" id = "nump" name="pnum" placeholder="# of People">



</form>


<input type="button" value="Search" onClick="newSite2()" />


<script type="text/javascript">


function newSite2() {
	var o = document.getElementById("osearch").value;
	var oc = document.getElementById("ocsearch").value;
	var d = document.getElementById("dsearch").value;
	var dc = document.getElementById("dcsearch").value;
	var s = document.getElementById("sdate").value;
	var e = document.getElementById("edate").value;
	var n = document.getElementById("nump").value;
	var ev = document.getElementById("esearch").value;

    var str = 'http://go.waynaut.com/waypack/' + o + '/' + d + '/' + s + '/' + e + '?a=' + n;
    var sites = [ str ];

    document.getElementById('myIframe2').src = sites[Math.floor(Math.random() * sites.length)];

    var str2 = 'http://www.barchick.com/city-guides/' + d;
    var sites = [ str2];

    document.getElementById('myIframe').src = sites[Math.floor(Math.random() * sites.length)];
    
	
}    
</script>

<iframe id="myIframe2" src="http://www.waynaut.com/white-label" width="700" height="700"></iframe>
<iframe id="myIframe" src="http://www.barchick.com" width="700" height="700"></iframe>





</body>
</html>
