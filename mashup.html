<body>
<form>

<input type="text" id = "mysearch" name="search" placeholder="Search..">

</form>

<script type="text/javascript">


function newSite() {
	var str2 = 'https://www.travelocity.com/Hotel-Search?#&destination=' + document.getElementById("mysearch").value; 
    var sites = [ str2]

    document.getElementById('myIframe').src = sites[Math.floor(Math.random() * sites.length)];
}    
</script>

<input type="button" value="Update1" onClick="newSite()" />
<iframe id="myIframe" src="https://travelocity.com" width="700" height="700"></iframe>

<script type="text/javascript">


function newSite2() {
	var str = 'https://tripadvisor.com/' + document.getElementById("mysearch").value;
    var sites = [ str ]

    document.getElementById('myIframe2').src = sites[Math.floor(Math.random() * sites.length)];
