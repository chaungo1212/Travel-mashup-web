		<form>

				<span height="80px" width="100px" style="float:left;padding-right:5px;padding-bottom:10px;">
					<input type="text" id = "osearch" name="origin" placeholder="Origin City" maxlength=20><br>

		<script type="text/javascript">
			function newSite() {
				var o = document.getElementById("osearch").value;
				var oc = document.getElementById("ocsearch").value;
				var d = document.getElementById("dsearch").value;
				var dc = document.getElementById("dcsearch").value;
				var s = new Date(document.getElementById("sdate").value);
				var syear;
				var smonth;
				var sday;
				var e = new Date(document.getElementById("edate").value);
				var eyear;
				var emonth;
				var eday;
				var n = document.getElementById("nump").value;


				if(!!s.valueOf()){
					syear = s.getFullYear();
					smonth = s.getMonth()+1;
					sday = s.getDate()+1;

				}
				if(!!e.valueOf()){
					eyear = e.getFullYear();
					emonth = e.getMonth()+1;
					eday = e.getDate()+1;

				}


    			var str = 'http://go.waynaut.com/waypack/' + o + '/' + d + '/' + sday + '-' + smonth + '-' + syear +  '/' + eday + '-' + emonth + '-' + eyear + '?a=' + n;
				document.getElementById('Iframe').src = str;
			}    
		</script>

				var oc = document.getElementById("ocsearch").value;
				var d = document.getElementById("dsearch").value;
				var dc = document.getElementById("dcsearch").value;
				var s = new Date(document.getElementById("sdate").value);
				var temp;
				var temp2;
				var mon;
				var n = document.getElementById("nump").value;

					temp = s.getMonth()+1;

					if(temp==1){
						mon = "January";
					}

					}
